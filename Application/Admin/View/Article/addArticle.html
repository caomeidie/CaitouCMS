<include file="Layout/header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-base">添加文章</a></li>
            </ul>
        </div>
        <form method="post" class="form-x" action="{:U('Article/addArticle')}" enctype="multipart/form-data" >
            <div class="tab-body">
                <br />
                <div class="tab-panel active" id="tab-base">
                    <div class="form-group">
                        <div class="label">
                            <label for="article_title">标题</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="article_title" name="article_title" size="50" placeholder="请填写标题" data-validate="required:请填写标题" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="profile">概述</label>
                        </div>
                        <div class="field">
                            <textarea class="input" id="profile" name="profile" rows="5" cols="50" placeholder="概述"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>所属板块</label>
                        </div>
                        <div class="field">
                            <div class="button-group button-group-small radio">
                                <select name="article_column">
                                    <foreach name="column_list" item="column">
                                    <option value="{$column.column_id}">{$column.column_name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="thumb">缩略图</label>
                        </div>
                        <div class="field">
                            <a class="button input-file" href="javascript:void(0);">+ 浏览文件<input size="100" type="file" id="thumb" name="thumb" data-validate="required:请选择上传文件,regexp#.+.(jpg|jpeg|png|gif)$:只能上传jpg|gif|png格式文件" /></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>状态</label>
                        </div>
                        <div class="field">
                            <div class="button-group button-group-small radio">
                                <label class="button active">
                                    <input name="status" value="1" checked="checked" type="radio"><span class="icon icon-check"></span> 开启</label>
                                <label class="button">
                                    <input name="status" value="0" type="radio"><span class="icon icon-times"></span> 关闭</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>排序</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="sort" name="sort" size="50" placeholder="0" value="0" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="content">内容</label>
                        </div>
                        <div class="field">
                            <script id="content" name="content" type="text/plain" style="width:100%;height:300px;"></script>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-button">
                <button class="button bg-main" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('content');
</script>
<include file="Layout/footer" />
