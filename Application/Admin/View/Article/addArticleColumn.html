<include file="Layout/header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-base">添加文章栏目</a></li>
            </ul>
        </div>
        <form method="post" class="form-x" action="{:U('Article/addArticleColumn')}">
            <div class="tab-body">
                <br />
                <div class="tab-panel active" id="tab-base">
                    <div class="form-group">
                        <div class="label">
                            <label for="column_name">栏目名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="column_name" name="column_name" size="50" placeholder="请填写栏目名称" data-validate="required:请填写栏目名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="sort">排序</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="sort" name="sort" size="10" placeholder="请填写排序" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-button">
                <button class="button bg-main" type="submit">添加</button>
            </div>
        </form>
    </div>
</div>
<include file="Layout/footer" />
