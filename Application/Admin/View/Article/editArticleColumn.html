<include file="Layout/header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-base">编辑文章栏目</a></li>
            </ul>
        </div>
        <form method="post" class="form-x" action="{:U('Article/editArticleColumn', array('id'=>$info['column_id']))}">
            <div class="tab-body">
                <br />
                <div class="tab-panel active" id="tab-base">
                    <div class="form-group">
                        <div class="label">
                            <label for="column_name">栏目名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="column_name" name="column_name" value="{$info.column_name}" size="50" placeholder="请填写栏目名称" data-validate="required:请填写栏目名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="en_name">英文名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="en_name" name="en_name" value="{$info.en_name}" size="50" placeholder="请填写栏目英文名称" data-validate="required:请填写栏目英文名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>导航栏显示</label>
                        </div>
                        <div class="field">
                            <div class="button-group button-group-small radio">
                                <label class="button <if condition="$info.is_show eq 1">active</if>">
                                <input name="is_show" value="1" <if condition="$info.is_show eq 1">checked="checked" </if>type="radio"><span class="icon icon-check"></span> 显示</label>
                                <label class="button <if condition="$info.is_show eq 0">active</if>">
                                <input name="is_show" value="0" <if condition="$info.is_show eq 0">checked="checked" </if>type="radio"><span class="icon icon-times"></span> 不显</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="sort">排序</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="sort" name="sort" size="10" value="{$info.sort}" placeholder="请填写排序" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-button">
                <button class="button bg-main" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
<include file="Layout/footer" />
