<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title>拼图后台管理-后台管理</title>
		<link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
		<link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
		<link rel="stylesheet" href="__PUBLIC__/admin/css/henry.css">
		<script src="__PUBLIC__/admin/js/jquery.js"></script>
		<script src="__PUBLIC__/admin/js/pintuer.js"></script>
		<script src="__PUBLIC__/admin/js/admin.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/admin/sweetalert/sweetalert.css">
		<script src="__PUBLIC__/admin/sweetalert/sweetalert.min.js"></script>
	</head>

	<body>
		<div class="lefter">
			<div class="logo">
				<a href="http://www.pintuer.com" target="_blank"><img src="__PUBLIC__/admin/images/logo.png" alt="后台管理系统" /></a>
			</div>
		</div>
		<div class="righter nav-navicon" id="admin-nav">
			<div class="mainer">
				<div class="admin-navbar">
					<span class="float-right">
                    <a class="button button-little bg-main" href="" target="_blank">前台首页</a>
                    <a class="button button-little bg-yellow" href="{:U('Index/logout')}">注销登录</a>
                </span>
					<ul class="nav nav-inline admin-nav">
						<li <empty name="controller">class="active"</empty>>
							<a href="index.html" class="icon-home"> 开始</a>
							<ul>
								<li><a href="{:U('Article/index')}">文章管理</a></li>
								<li><a href="{:U('User/index')}">管理员管理</a></li>
							</ul>
						</li>
						<foreach name="menu_list" item="vo">
						<li <if condition="$vo['title'] eq $controller">class="active"</if>>
							<a href="{:U($vo['title'])}" class="icon-file-text">{$vo.name}</a>
							<ul>
								<foreach name="vo" item="val">
								<li <if condition="$action eq 'index'">class="active"</if>><a href="{:U('Article/index')}">文章管理</a></li>
								<li <if condition="$action eq 'addArticle'">class="active"</if>><a href="{:U('Article/addArticle')}">添加文章</a></li>
								<li <if condition="$action eq 'addNotice'">class="active"</if>><a href="{:U('Article/addNotice')}">添加公告</a></li>
								<li <if condition="$action eq 'listNotice'">class="active"</if>><a href="{:U('Article/listNotice')}">公告管理</a></li>
								</foreach>
							</ul>
						</li>
						</foreach>
					</ul>
				</div>
				<div class="admin-bread">
					<span>您好，admin，欢迎您的光临。</span>
					<ul class="bread">
						<li><a href="index.html" class="icon-home"> 开始</a></li>
						<li>后台首页</li>
					</ul>
				</div>
			</div>
		</div>
