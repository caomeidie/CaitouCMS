<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title>拼图后台管理-后台管理</title>
		<link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
		<link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
		<link rel="stylesheet" href="__PUBLIC__/admin/css/henry.css">
		<script src="__PUBLIC__/admin/js/jquery.js"></script>
		<script src="__PUBLIC__/admin/js/pintuer.js"></script>
		<script src="__PUBLIC__/admin/js/admin.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/admin/sweetalert/sweetalert.css">
		<script src="__PUBLIC__/admin/sweetalert/sweetalert.min.js"></script>
	</head>

	<body>
		<div class="lefter">
			<div class="logo">
				<a href="http://www.pintuer.com" target="_blank"><img src="__PUBLIC__/admin/images/logo.png" alt="后台管理系统" /></a>
			</div>
		</div>
		<div class="righter nav-navicon" id="admin-nav">
			<div class="mainer">
				<div class="admin-navbar">
					<span class="float-right">
                    <a class="button button-little bg-main" href="" target="_blank">前台首页</a>
                    <a class="button button-little bg-yellow" href="{:U('Index/logout')}">注销登录</a>
                </span>
					<ul class="nav nav-inline admin-nav">
						<li <if condition="0 eq $menu">class="active"</if>>
							<a href="{:U('Home/index')}" class="icon-home"> 开始</a>
							<ul>
								<li <if condition="$menu_active eq 'Home/index'">class="active"</if>><a href="{:U('Home/index', array('menu'=>0))}">平台首页</a></li>
								<notempty name="start_menu_list">
								<foreach name="start_menu_list" item="vo">
									<li><a href="{:U($vo['title'], array('menu'=>$vo['pid']))}">{$vo.name}</a></li>
								</foreach>
								</notempty>
							</ul>
						</li>
						<foreach name="menu_list" item="vo">
						<li <if condition="$vo['id'] eq $menu">class="active"</if>>
							<a href="{:U($vo['title'], array('menu'=>$vo['id']))}" class="icon-file-text">{$vo.name}</a>
							<ul>
								<foreach name="vo._data" item="val">
								<li <if condition="$menu_active eq $val['title']">class="active"</if>><a href="{:U($val['title'], array('menu'=>$val['pid']))}">{$val.name}</a></li>
								</foreach>
							</ul>
						</li>
						</foreach>
					</ul>
				</div>
				<div class="admin-bread">
					<span>您好，admin，欢迎您的光临。</span>
					<ul class="bread">
						<li><a href="index.html" class="icon-home"> 开始</a></li>
						<li>后台首页</li>
					</ul>
				</div>
			</div>
		</div>
