<include file="Layout/header" />
<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-base">修改菜单</a></li>
            </ul>
        </div>
        <form method="post" class="form-x" action="{:U('User/editMenu', array('id'=>$id))}">
            <div class="tab-body">
                <br />
                <div class="tab-panel active" id="tab-base">
                    <div class="form-group">
                        <div class="label">
                            <label for="name">父菜单</label>
                        </div>
                        <div class="field">
                            <select name="pid">
                                <option value="0">一级菜单</option>
                                <foreach name="list" item="vo">
                                    <option value="{$vo.id}" <if condition="$vo.id eq $info['pid']">selected</if>>{$vo['_name']}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="name">菜单名</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="name" name="name" value="{$info.name}" size="50" placeholder="请填写菜单名" data-validate="required:请填写菜单名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="title">权限</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="title" name="title" value="{$info.title}" rows="5" cols="50"  placeholder="输入控制器/方法即可 例如 Menu/index" data-validate="required:请填写菜单" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-button">
                <button class="button bg-main" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

</script>
<include file="Layout/footer" />
